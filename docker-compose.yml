services:
  app:
    build: .
    container_name: student-service
    ports:
      - "8080:8080"
    networks:
      - s-network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/student_db?stringtype=unspecified&options=-c%20TimeZone=Asia/Kolkata
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      TZ: Asia/Kolkata   # JVM container timezone
    restart: always

  postgres:
    image: postgres:15
    container_name: student-db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root123
      POSTGRES_DB: student_db
      TZ: Asia/Kolkata   # sets container timezone
      PGTZ: Asia/Kolkata # sets Postgres internal timezone
    ports:
      - "5432:5432"
    networks:
      - s-network
    volumes:
      - postgres-s-data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d student_db"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  s-network:
    driver: bridge

volumes:
  postgres-s-data:
